<!DOCTYPE html>
<html lang="en">
<head>
    <title>Your weight in different planets</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Your weight in another planet</h1>
    <p>Your weight is different depeneding on the planet you are in </p>

    <script>
        var userWeight = parseFloat(prompt("What is your weight?"));
        var planet = prompt("Are you curious about your weight in other planets?" + 
            " Choose one : \n 1.Mars \n 2.Jupiter");
        var gravityEarth = 9.8;
        var gravityPlanetChosen = 0;
        var gravityJupiter = 28.6; 
        if(planet == "1") {
            gravityPlanetChosen = 3.7;
            planet = "mars"

        }
        else if(planet == "2"){
            gravityPlanetChosen = gravityJupiter;
            planet = "jupiter"
        }
        else {
            document.write("Error!")
        }
        var finalWeight = userWeight * gravityPlanetChosen / gravityEarth;
        document.write("Your weight in " + planet + " is <strong>" + finalWeight.toFixed(2)
             + " kilograms </strong>");
    </script>
</body>
</html>
